apiVersion: apps/v1
kind: Deployment
metadata:
  name: flowise-deployment
  namespace: f5-flowise
  labels:
    app: f5-ai-agents
    component: flowise
spec:
  replicas: 1
  selector:
    matchLabels:
      app: f5-ai-agents
      component: flowise
  template:
    metadata:
      labels:
        app: f5-ai-agents
        component: flowise
    spec:
      containers:
      - name: flowise
        # Update this image to your container registry after building
        # Example: docker.io/yourusername/f5-flowise:latest
        image: flowise:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 3000
          name: http
          protocol: TCP
        envFrom:
        - configMapRef:
            name: flowise-config
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "2Gi"
            cpu: "1000m"
        volumeMounts:
        - name: flowise-data
          mountPath: /root/.flowise
        livenessProbe:
          httpGet:
            path: /api/v1/ping
            port: 3000
          initialDelaySeconds: 60
          periodSeconds: 30
          timeoutSeconds: 10
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /api/v1/ping
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
      volumes:
      - name: flowise-data
        persistentVolumeClaim:
          claimName: flowise-data-pvc
      # Uncomment if using private registry
      # imagePullSecrets:
      # - name: regcred
