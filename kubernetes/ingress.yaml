apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: flowise-ingress
  namespace: f5-flowise
  labels:
    app: f5-ai-agents
  annotations:
    # Uncomment and configure based on your ingress controller
    # nginx.ingress.kubernetes.io/rewrite-target: /
    # cert-manager.io/cluster-issuer: "letsencrypt-prod"
    # kubernetes.io/ingress.class: "nginx"
spec:
  # Uncomment for TLS/HTTPS support
  # tls:
  # - hosts:
  #   - flowise.yourdomain.com
  #   secretName: flowise-tls
  rules:
  - host: flowise.yourdomain.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: flowise-service
            port:
              number: 3000
