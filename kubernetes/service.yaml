apiVersion: v1
kind: Service
metadata:
  name: flowise-service
  namespace: f5-flowise
  labels:
    app: f5-ai-agents
    component: flowise
spec:
  type: LoadBalancer
  # For NodePort access, change type to NodePort and uncomment below
  # type: NodePort
  # For ClusterIP (internal only), change type to ClusterIP
  ports:
  - port: 3000
    targetPort: 3000
    protocol: TCP
    name: http
    # Uncomment for NodePort and specify port (30000-32767)
    # nodePort: 30000
  selector:
    app: f5-ai-agents
    component: flowise
  sessionAffinity: ClientIP
